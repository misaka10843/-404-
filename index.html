<body onload="whatBrowser()">
    <div class="body">

                    <div class="if-slice"></div>

    <a data-sdi="7-0" href="mailto:这是你的邮箱">网络管理员邮箱</a>
</div>
                        </div>
                    </div>

        <div class="stop-footer">

        </div>
        <div class="if-slice"></div>
        <div class="if-common">
            <div class="ifc">

                <div class="ifc-desc">
                    浏览器名称：
                    <a data-sdi="7-0">
                        <script>document.write(navigator.appName);</script>
                    </a>
                </div>
                <div class="ifc-desc">
                    浏览器版本：
                    <a data-sdi="7-0">
                        <script>document.write(navigator.appVersion);</script>
                    </a>
                </div>
                <div class="ifc-desc">
                    浏览器内核：
                    <a data-sdi="7-0">
                        <script>document.write(navigator.appCodeName);</script>
                    </a>
                </div>
                <div class="ifc-desc">
                    浏览器内核详细：
                    <a data-sdi="7-0">
                        <script>document.write(navigator.userAgent);</script>
                    </a>
                </div>
                <div class="ifc-desc">
                    IP地址：
                    <a data-sdi="7-0">
                        <script src="http://pv.sohu.com/cityjson.js"></script>
                        <script>document.write(returnCitySN["cip"])</script>
                    </a>

    <script id="sdi_js"
            aid="2019103118575411963"
            type="text/javascript"
            src="./404/404.js"></script>
    <script>
        document.querySelectorAll("a").forEach(el => {
            el.addEventListener("click", e => {
                try {
                    let tag = e.currentTarget.dataset.sdi;
                    let psArr = tag.split("-");
                    let ptype = psArr[0];
                    let stype = psArr[1];
                    _sdi.stat({
                        ptype: ptype,
                        stype: stype
                    });
                } catch (error) { }
            });
        });
        function whatBrowser() {
            document.Browser.Name.value = navigator.appName;
            document.Browser.Version.value = navigator.appVersion;
            document.Browser.Code.value = navigator.appCodeName;
            document.Browser.Agent.value = navigator.userAgent;
        }
    </script>


</body>
